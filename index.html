<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Magazine</title>

    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css"/>

    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              backGround: "#F6F6F7"
            },
          },
        },
      };
    </script>

    
</head>
<body>
  <!-- HEADER  -->
   <header class="bg-backGround pt-4">
     <div class="navbar lg:px-20">
        <div class="flex-1">
          <a href="index.html" class="text-2xl text-green-400 font-bold normal-case"><span class="text-white bg-green-500 p-2 rounded-md">News</span> Mgazine</a>
        </div>
        <div class="flex-none">
         <div class="mr-5 text-xl font-bold text-green-600">
            <a class="inline-block mr-5" href="/index.html"  target="_blank">News</a>
            <a class="text-black" href="/blog.html"  target="_blank">Blog</a>
         </div>
        </div>
      </div>

      <!-- HR  -->
      <div class="mt-4 border-b-2 border-b-green-200">

      </div>
   </header>


   <!-- MAIN SECTION -->
   <main class="bg-backGround">
    <!-- MENU CATEGORY -->
    <section>
      <div class="container py-5 container">
        <div id="category-container" class="menu menu-horizontal rounded-box grid grid-cols-3 lg:grid-cols-8 justify-between ">
        </div>
      </div>
    </section>

    <!-- CATEGORY ITEM  -->
    <div id="catefory-item-message" class="w-full container mx-auto bg-white text-black text-primary-content mb-5 shadow-md hidden">
      <div class="p-5 items-center text-center">
        <h2 class="card-title"><span id="catefory-item-text">0</span> Items Showing this category</h2>
        </div>
    </div>

    
    <!-- CARD -->
    <section id="card-section" class="container mx-auto mt-10"></section>

    <!-- MODAL -->
    <section id="modal">
      <input type="checkbox" id="my-modal-3" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box relative">
          <label
            for="my-modal-3"
            class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
          <h3 id="newsTitle" class="text-lg font-bold"></h3>
          <p id="newsAuthor" class="font-semibold pt-2"></p>
          <p id="newsDate" class="font-extralight"></p>
          <p id="fullNews" class="py-4"></p>
        </div>
      </div>
    </section>
  </main>


  <!-- FOOTER  -->
    <footer class="footer footer-center p-10 bg-white text-base-content rounded">
          <p class="text-black text-base">Copyright © 2022 - Bayejid</p>
    </footer>




    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/700635448c.js" crossorigin="anonymous"></script>

    <!-- Js Script -->
   <script src="js/app.js"></script>
</body>
</html>
